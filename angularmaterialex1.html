        <div class="row">
            <div class="form-group col-sm-2">
                <md-input-container>
                    <label>Cor</label>
                    <input ng-model="pessoa.cor" type="text">
                </md-input-container>
            </div>

            <div class="form-group col-sm-3">
                <md-input-container>
                    <label>Nome</label>
                    <input ng-model="pessoa.nome" type="text">
                </md-input-container>
            </div>

            <div class="form-group col-sm-3">
                <md-input-container>
                    <label>Sobrenome</label>
                    <input ng-model="pessoa.sobrenome" type="text">
                </md-input-container>
            </div>

            <div class="form-group col-sm-3">
                <md-input-container>
                    <label>Email</label>
                    <input ng-model="pessoa.email" type="email">
                </md-input-container>

                <div class="help-block" ng-messages="myForm.itEmail.$error" ng-if="!myForm.$pristine">

            <div class="form-group col-sm-3">

            </div>

            <div class="form-group col-sm-3">

                    <md-option value="F">Feminino</md-option>
