<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap</title>

    <meta name="viewreport" content="width-device-width, initial-scale=1">

    <!--<link rel="stylesheet" href="app/css/app.css">-->
    <link rel="stylesheet" href="bower_components/angularjs/angular-csp.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="bower_components/angular-ui-growl/css/growl.css"/>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angularjs/angular.js"></script>
    <script src="bower_components/angular-ui-growl/src/growl.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="app/js/app-config-bootstrap.js"></script>
    <script src="app/js/bootstrap-controller.js"></script>
</head>
<body ng-app="helloWorldApp">

<div class="container" ng-controller="BootstrapController">

    <form novalidate name="myForm">
        <div class="row">
            <div class="form-group col-sm-3"
                 ng-class="{ 'has-error' : (myForm.itSobrenome.$invalid && !myForm.$pristine)}">
                <label for="itNome">Nome</label>
                <input type="text"
                       class="form-control"
                       id="itNome"
                       name="itNome"
                       ng-model="pessoa.nome"
                       minlength="5"
                       maxlength="50"
                       required/>

                <div class="help-block" ng-messages="myForm.itNome.$error" ng-if="!myForm.$pristine">
                    <div ng-messages-include="mensagens.html"></div>
                </div>
            </div>

            <div class="form-group col-sm-3"
                    ng-class="{ 'has-error' : (myForm.itSobrenome.$invalid && !myForm.$pristine)}">
                <label for="itSobrenome">Sobrenome</label>
                <input type="text"
                       class="form-control"
                       id="itSobrenome"
                       name="itSobrenome"
                       ng-model="pessoa.sobrenome"
                       minlength="5"
                       maxlength="50"
                       required/>

                <div class="help-block" ng-messages="myForm.itSobrenome.$error" ng-if="!myForm.$pristine">
                    <div ng-messages-include="mensagens.html"></div>
                    <p ng-message="email">E-mail Inválido</p>
                </div>
            </div>

            <div class="form-group col-sm-3"
                 ng-class="{ 'has-error' : (myForm.itEmail.$invalid && !myForm.$pristine)}">
                <label for="itEmail">E-mail</label>
                <input type="email"
                       class="form-control"
                       id="itEmail"
                       name="itEmail"
                       ng-model="pessoa.email"
                       required/>

                <div class="help-block" ng-messages="myForm.itEmail.$error" ng-if="!myForm.$pristine">
                    <div ng-messages-include="mensagens.html"></div>
                    <p ng-message="email">E-mail Inválido</p>
                </div>
            </div>

            <div class="form-group col-sm-3">
                <label for="idNascimento">Data de Nascimento</label>
                <input type="date"
                       class="form-control"
                       id="idNascimento"
                       ng-model="pessoa.nascimento">
            </div>

            <div class="form-group col-sm-3">
                <label for="sSexo">Sexo</label>
                <select class="form-control"
                        id="sSexo"
                        ng-model="pessoa.sexo">
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                </select>
            </div>
        </div>

        {{$myForm.$pristine}}

        <nav class="navbar navbar-default" style="padding-left: 10px">
            <button type="submit" class="btn btn-primary navbar-btn" ng-click="salvar()">
                <i class="fa fa-save"></i>
                Salvar
            </button>
            <button type="submit" class="btn btn-warning navbar-btn" ng-click="limpar()">
                <i class="fa fa-trash-o"></i>
                Limpar
            </button>
            <button type="submit" class="btn btn-danger navbar-btn" ng-click="excluir()">
                <i class="fa fa-eraser"></i>
                Excluir
            </button>
        </nav>

        <table class="table">
            <tr>
                <th>Index</th>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Nascimento</th>
                <th>Sexo</th>
            </tr>
            <tr ng-repeat="obj in pessoas track by $index" ng-click="editar(obj)">
                <td ng-bind="$index"></td>
                <td ng-bind="obj.nome"></td>
                <td ng-bind="obj.sobrenome"></td>
                <td ng-bind="obj.nascimento | date:'dd/MM/yyyy'"></td>
                <td ng-bind="obj.sexo"></td>
            </tr>
        </table>
    </form>

</div>

</body>
</html>
