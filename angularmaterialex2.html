<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap</title>

    <meta name="viewreport" content="width-device-width, initial-scale=1">

    <link rel="stylesheet" href="bower_components/angularjs/angular-csp.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="bower_components/angular-ui-growl/css/growl.css"/>
    <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.min.css"/>

    <!-- Angular Material CSS using GitCDN to load directly from `bower-material/master` -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angularjs/angular.js"></script>
    <script src="bower_components/angular-ui-growl/src/growl.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-ui-grid/ui-grid.min.js"></script>

    <!-- Angular Material Dependencies -->
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>

    <!-- Angular Material Javascript using GitCDN to load directly from `bower-material/master` -->
    <script src="bower_components/angular-material/angular-material.js"></script>

    <script src="bower_components/ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/oclazyload/dist/ocLazyLoad.js"></script>

    <script src="app/directives/oobj-directives.js"></script>

    <script src="app/js/app-config-bootstrap.js"></script>
    <script src="app/js/bootstrap-controller.js"></script>

    <script src="app/directives/hello-world/hello-world.js"></script>
    <script src="app/directives/text-input/text-input.js"></script>

    <script src="//localhost:35729/livereload.js"></script>
</head>
<body ng-app="helloWorldApp">

<div class="container" ng-controller="BootstrapController">

    <div>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <ul class="nav nav-pills">
                    <li><a ui-sref="home">Home</a></li>
                    <li><a ui-sref="produto({ id: 10})">Cadastro de Produto</a></li>
                    <li><a ui-sref="produto.pesquisa">Pesquisa de Produto</a></li>

                    <li><a ui-sref="pessoa.cadastro">Cadastro de Pessoa</a></li>
                    <li><a ui-sref="pessoa.pesquisa">Pesquisa de Pessoa</a></li>
                </ul>
            </div>
        </md-toolbar>
    </div>

    <div>
        menu lateral
    </div>

    <div>
        <div ui-view>

        </div>

        <hello-world></hello-world>

        <div class="row">
            <oobj-input-text
                    label="Nome"
                    ng-model="pessoa.nome"
                    colspan="6">
            </oobj-input-text>
            <oobj-input-text
                    label="Sobrenome"
                    ng-model="pessoa.sobrenome"
                    colspan="6">
            </oobj-input-text>
        </div>

        {{pessoa}}
    </div>

</div>

</body>
</html>
